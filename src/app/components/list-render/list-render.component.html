<div  class="class">
    <h2>Animals:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Name: <a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a> is a {{animal.type}}
            <button (click)="showAge(animal)">Show age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
    <h3>{{ animalDetails }}</h3>

    <h2>Vehicles:</h2>
    <ul>
        <li *ngFor="let car of cars">
            Model: {{car.model}} Engine: {{car.engine}}
            <button (click)="showYear(car)">Show year</button>
        </li>
    </ul>
    <h3>{{ carDetails }}</h3>
    
    
</div>
